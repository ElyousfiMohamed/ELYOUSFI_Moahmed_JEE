<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/6.1.0/svgs/solid/bed.svg">
    <title>Title</title>
</head>
<body>

    <div class="container mt-3">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="border-top-left-radius: 5px;border-top-right-radius: 5px;">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <a class="navbar-brand" href="/">Patients <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" width="50px" height="30px">
                        <path fill="white" d="M176 288C220.1 288 256 252.1 256 208S220.1 128 176 128S96 163.9 96 208S131.9 288 176 288zM544 128H304C295.2 128 288 135.2 288 144V320H64V48C64 39.16 56.84 32 48 32h-32C7.163 32 0 39.16 0 48v416C0 472.8 7.163 480 16 480h32C56.84 480 64 472.8 64 464V416h512v48c0 8.837 7.163 16 16 16h32c8.837 0 16-7.163 16-16V224C640 170.1 597 128 544 128z"/></svg>
                    </a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Ajouter Patient</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Modifier Patient</a>
                        </li>
                    </ul>
                    <form class="d-flex" method="get" th:action="@{index}">
                        <input type="search" aria-label="Search" placeholder="keyword" class="form-control me-2" name="keyword" th:value="${keyword}">
                        <button class="btn btn-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="card" style="border-top-left-radius: 0px; !important;border-top-right-radius: 0px; !important;">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NOM</th>
                            <th>DATE</th>
                            <th>MALADE</th>
                            <th>SCORE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p:${list}">
                            <td th:text="${p.id}"></td>
                            <td th:text="${p.nom}"></td>
                            <td th:text="${p.dateNaissance}"></td>
                            <td th:text="${p.malade}"></td>
                            <td th:text="${p.score}"></td>
                            <td>
                               <a th:href="@{delete(id=${p.id})}" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <ul class="nav nav-pills" style="margin-left: 250px">
                    <li th:each="page,status:${nbrPages}">
                        <a th:text="${status.index}"
                           th:class="${status.index == pagecourant ? 'btn btn-dark m-lg-1 ms-1' : 'btn btn-outline-dark m-lg-1 ms-1'}"
                           th:href="@{index(page=${status.index},keyword=${keyword})}"
                        ></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
