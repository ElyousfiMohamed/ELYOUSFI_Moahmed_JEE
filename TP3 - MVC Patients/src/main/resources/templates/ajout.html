<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Layout">
<body>
    <div layout:fragment="cardBody">
        <div class="col-md-6 offset-3">
            <form method="post" th:action="@{create}">
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" name="nom" th:value="${patient.nom}" required>
                    <span th:errors="${patient.nom}"></span>
                </div>
                <div class="mb-3">
                    <label for="ddn" class="form-label">Date de naissance</label>
                    <input type="date" class="form-control" name="ddn" id="ddn" required>
                </div>
                <div class="mb-3">
                    Etes-vous malade ?
                    <div>
                        <input type="radio" id="oui" name="malade" value="Oui" th:checked="${patient.malade}" required>
                        <label for="oui">Oui</label>
                    </div>
                    <div>
                        <input type="radio" id="non" name="malade" value="Non" th:checked="${patient.malade}" required>
                        <label for="non">Non</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="score" class="form-label">Score</label>
                    <input type="number" class="form-control" id="score" th:value="${patient.score}" name="score">
                    <span th:errors="${patient.score}"></span>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
