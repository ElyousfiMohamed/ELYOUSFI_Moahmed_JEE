<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modification</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-3">
    <div th:replace="nav :: navbar">...</div>
    <div class="card">
        <div class="card-body">
            <form method="get" th:action="@{maj}">
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input th:value="${id}" type="hidden" class="form-control" id="id" name="id" required>
                    <input th:value="${nom}" type="text" class="form-control" id="nom" name="nom" required>
                </div>
                <div class="mb-3">
                    <label for="ddn" class="form-label" >Date de naissance</label>
                    <input type="date" th:value="${date}" class="form-control" name="ddn" id="ddn" required>
                </div>
                <div class="mb-3">
                    Etes-vous malade ?
                    <div>
                        <input th:checked="${malade}" type="radio" id="oui" name="malade" value="Oui" required>
                        <label for="oui">Oui</label>
                    </div>
                    <div>
                        <input th:checked="${!malade}" type="radio" id="non" name="malade" value="Non" required>
                        <label for="non">Non</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="score" class="form-label">Score</label>
                    <input th:value="${score}" type="number" class="form-control" id="score" name="score">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
