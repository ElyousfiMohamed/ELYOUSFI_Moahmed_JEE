<!DOCTYPE html>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core"%>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark" style="border-top-left-radius: 5px;border-top-right-radius: 5px;">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="/">Etudiants</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/admin/add}">Ajouter Etudiant</a>
                </li>
            </ul>
            <form class="d-flex" method="get" th:action="@{index}">
                <input type="search" aria-label="Search" placeholder="keyword" class="form-control me-2" name="keyword" th:value="${keyword}">
                <button class="btn btn-light" type="submit">Search</button>
            </form>&nbsp;
        </div>
    </div>
</nav>
</body>
</html>
